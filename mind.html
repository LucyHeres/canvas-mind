<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        padding: 0;
        margin: 0;
      }
      #canvas-container {
        width: 800px;
        height: 500px;
        overflow: auto;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div id="canvas-container"></div>

    <script src="./parse.js"></script>
    <script src="./mind.js"></script>
    <script>
      var container = document.querySelector("#canvas-container");
      container.style.width = window.innerWidth + "px";
      container.style.height = window.innerHeight + "px";
      // 绘制节点
      var options = {
        container: "#canvas-container",
        keyNodeWidth: 320,
        keyNodeHeight: 100,
        hubRadius: 10,
        lineColor: "#e3e4e5",
      };
      var qjMind = new qjMind(options, {
        keyNodeClick: function (node) {
          console.log("点击了okr节点", node.objectiveId, node.x, node.y);
          //
        },
        hubNodeClick: function (node, dir) {
          console.log("点击了hub节点", node);
          toggleHubNodeExpand(node, dir);
          //改变nodeArray
          qjMind.render(nodeArray);
        },
      });
      qjMind.render(nodeArray);

      // 点击hubNode事件
      function toggleHubNodeExpand(node, dir) {
        let objectiveId = node.objectiveId;
        let currObj = findObjective(objectiveId, nodeArray);
        if (dir === -1) {
          if (node.isRoot) {
            currObj.expandedLeft = !currObj.expandedLeft;
          } else {
            currObj.expanded = !currObj.expanded;
          }
        }
        if (dir === 1) {
          if (node.isRoot) {
            currObj.expandedRight = !currObj.expandedRight;
          } else {
            currObj.expanded = !currObj.expanded;
          }
        }
      }
      // 根据objectiveId递归查找对应的objective
      function findObjective(objectiveId, objectArray) {
        for (let i = 0; i < objectArray.length; i++) {
          if (objectArray[i].objectiveId === objectiveId) {
            return objectArray[i];
          }
          if (objectArray[i].children) {
            let obj = this.findObjective(objectiveId, objectArray[i].children);
            if (obj) return obj;
          }
        }
      }
    </script>
  </body>
</html>
